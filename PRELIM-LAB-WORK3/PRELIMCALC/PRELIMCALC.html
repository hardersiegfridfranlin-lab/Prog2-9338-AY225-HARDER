<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator Pro</title>
    <style>
        /* Modern CSS Variables */
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --input-bg: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            color: var(--text-main);
        }

        .container { 
            width: 100%;
            max-width: 420px; 
            background: var(--card-bg); 
            padding: 40px; 
            border-radius: 20px; 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h2 { 
            text-align: center; 
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--primary-color);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        input { 
            width: 100%; 
            padding: 12px 16px; 
            box-sizing: border-box;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; 
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        button { 
            width: 100%; 
            padding: 14px; 
            background: var(--primary-color); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
            margin-top: 10px;
        }

        button:hover { 
            background: var(--primary-hover); 
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #output { 
            margin-top: 25px;
            background: rgba(0, 0, 0, 0.2); 
            padding: 15px; 
            border-radius: 12px; 
            font-family: 'Consolas', monospace;
            font-size: 0.95rem;
            color: #10b981; /* Greenish for results */
            border-left: 4px solid var(--primary-color);
            min-height: 40px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Grade Calculator</h2>
        
        <div class="input-group">
            <label>Attendances</label>
            <input type="number" id="attendance" placeholder="0">
        </div>

        <div class="input-group">
            <label>Lab Work 1</label>
            <input type="number" id="lw1" placeholder="0">
        </div>

        <div class="input-group">
            <label>Lab Work 2</label>
            <input type="number" id="lw2" placeholder="0">
        </div>

        <div class="input-group">
            <label>Lab Work 3</label>
            <input type="number" id="lw3" placeholder="0">
        </div>

        <button onclick="computeGrades()">Compute Grades</button>

        <div id="output">Results will appear here...</div>
    </div>

    <script src="PRELIMCALC.js"></script>
</body>
</html>
